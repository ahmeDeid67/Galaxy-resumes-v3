      document.addEventListener("DOMContentLoaded", function () {
        const selectElement = document.getElementById("experience");
        const sections = document.querySelectorAll(".experience");
        const totalPriceSpans = document.querySelectorAll(".total span");
        const originalBorderColor = selectElement.style.borderColor;
        const resumeImage = document.getElementById("resumeImage");
        const proceedBtns = document.querySelectorAll(".proceed");

        // Function to reset all checkboxes and check the first one by default
        function resetCheckboxes() {
          sections.forEach((section) => {
            const checkboxes = section.querySelectorAll(
              'input[type="checkbox"]'
            );
            checkboxes.forEach((checkbox, index) => {
              checkbox.checked = index === 0; // Check the first checkbox only
            });
          });
        }

        // Function to hide all sections except the selected one
        function showSelectedSection(selectedOption) {
          sections.forEach((section) => {
            const invoiceAddress = section.querySelector(".invoice-payment");
            if (section.classList.contains(selectedOption)) {
              section.classList.remove("hidden");
            } else {
              section.classList.add("hidden");
              if (invoiceAddress) {
                invoiceAddress.style.display = "none";
              }
            }
          });
        }

        // Function to update total price
        function updateTotalPrice() {
          sections.forEach((section, index) => {
            const checkboxes = section.querySelectorAll(
              'input[type="checkbox"]:checked'
            );
            let currentTotal = 0;

            checkboxes.forEach((checkbox) => {
              const price = parseInt(checkbox.getAttribute("data-price"));
              currentTotal += price;
            });

            totalPriceSpans[index].textContent = `Rs. ${currentTotal}`;
          });
        }

        // Add event listener to select element
        selectElement.addEventListener("change", function () {
          const selectedOption = this.value;
          resetCheckboxes(); // Reset and check the first checkbox in each category
          showSelectedSection(selectedOption);
          updateTotalPrice();
          resumeImage.style.display = selectedOption === "" ? "block" : "none";
        });

        // Add event listeners to checkboxes
        sections.forEach((section) => {
          const checkboxes = section.querySelectorAll('input[type="checkbox"]');
          checkboxes.forEach((checkbox) => {
            checkbox.addEventListener("change", updateTotalPrice);
          });
        });

        // Proceed button logic
        proceedBtns.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const parentSection = btn.closest(".experience");
            const checkboxes = parentSection.querySelectorAll(
              'input[type="checkbox"]:checked'
            );

            if (checkboxes.length === 0) {
              alert("Please select at least one option before proceeding.");
              e.preventDefault();
              return;
            }

            // Save selected options and total price
            const selectedOptions = [];
            let totalPrice = 0;
            checkboxes.forEach((checkbox) => {
              const price = parseInt(checkbox.getAttribute("data-price"));
              totalPrice += price;
              selectedOptions.push({
                name: checkbox.getAttribute("data-name"),
                price: price,
              });
            });

            localStorage.setItem(
              "selectedOptions",
              JSON.stringify(selectedOptions)
            );
            localStorage.setItem("totalPrice", totalPrice);

            // Redirect to the invoice page
            window.location.href = "invoice.html";
          });
        });

        // Initial setup
        resetCheckboxes(); // Check the first checkbox in each section by default
        selectElement.selectedIndex = 0;
        const defaultOption =
          selectElement.options[selectElement.selectedIndex].value;
        showSelectedSection(defaultOption);
        updateTotalPrice();
      });
    </script>
